<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
    <h3 class="fw-bold">Listar</h3>
    <button class="btn btn-primary" routerLink="/articulos/registro">Registrar</button>
  </div>

  <div *ngIf="errorMensaje" class="alert alert-danger shadow-sm d-flex align-items-center">
    <i class="bi bi-exclamation-octagon-fill me-2"></i>
    {{ errorMensaje }}
  </div>

  <div class="card shadow-sm border-0">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0" *ngIf="!cargando && articulos.length > 0">
        <thead class="table-light">
          <tr>
            <th class="ps-4" style="width: 80px;">ID</th>
            <th>NOMBRE</th>
            <th class="text-center">ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of articulos">
            <td class="ps-4">
              <span class="badge rounded-pill bg-dark px-3 py-2 text-white">
                #{{ a.id }}
              </span>
            </td>
            <td class="fw-bold">{{ a.nombre }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-danger border-0">
                <i class="bi bi-trash3"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="cargando" class="text-center py-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="text-muted mt-2">Buscando datos en ProductoRepository...</p>
    </div>
  </div>
</div>
